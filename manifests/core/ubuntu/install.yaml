name: core_ubuntu_install
description: Install base dependencies for Ubuntu/Debian

steps:
  - name: update_system
    script: sudo apt update -y && sudo apt upgrade -y

  - name: install_basics
    script: sudo apt install -y build-essential git curl wget yq

  - name: install_flatpak
    script: |
      log_verbose "ðŸ“¦ Installing Flatpak..."
      sudo apt install -y flatpak
      echo "âœ… Flatpak installed!"

  - name: enable_flathub
    script: |
      log_verbose "ðŸ”§ Enabling Flathub repository..."
      sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
      echo "âœ… Flathub enabled!"
