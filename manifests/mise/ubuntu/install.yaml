name: mise_ubuntu
description: Install mise (polyglot runtime manager) on Ubuntu

steps:
  - name: install_dependencies
    script: |
      log_verbose "ðŸ“¦ Installing..."
      sudo apt update -y
      sudo apt install -y gpg sudo wget curl

  - name: add_repository
    script: |
      log_verbose "ðŸ”‘ Adding..."
      sudo install -dm 755 /etc/apt/keyrings
      wget -qO - https://mise.jdx.dev/gpg-key.pub | gpg --dearmor | sudo tee /etc/apt/keyrings/mise-archive-keyring.gpg > /dev/null
      
      echo "deb [signed-by=/etc/apt/keyrings/mise-archive-keyring.gpg arch=amd64] https://mise.jdx.dev/deb stable main" \
        | sudo tee /etc/apt/sources.list.d/mise.list > /dev/null

  - name: install_mise
    script: |
      log_verbose "ðŸ“¦ Installing..."
      sudo apt update
      sudo apt install -y mise
      echo "âœ… mise installed successfully!"
