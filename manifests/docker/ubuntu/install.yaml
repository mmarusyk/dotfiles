name: docker_ubuntu
description: Install Docker and Docker Compose on Ubuntu

steps:
  - name: check_docker
    script: |
      if command -v docker &>/dev/null; then
        echo "âœ… Docker is already installed."
        exit 0
      fi

  - name: install_dependencies
    script: |
      log_verbose "ðŸ“¦ Installing..."
      sudo apt-get update
      sudo apt-get install -y ca-certificates curl gnupg lsb-release

  - name: add_repository
    script: |
      log_verbose "ðŸ”‘ Adding..."
      sudo install -m 0755 -d /etc/apt/keyrings
      curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      echo \
        "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
        $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

  - name: install_docker
    script: |
      log_verbose "ðŸ“¦ Installing..."
      sudo apt-get update
      sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  - name: start_docker
    script: |
      echo "ðŸš€ Starting Docker service..."
      sudo systemctl start docker
      sudo docker run hello-world || true

  - name: add_user_to_group
    script: |
      echo "ðŸ‘¤ Adding user to docker group..."
      sudo groupadd docker || true
      sudo usermod -aG docker "$USER"
      echo "âœ… Docker installed! You may need to log out and back in for group changes to take effect."
